<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Smart Terminal - Persistence Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        :root {
            --bg-color: #020617; --card-bg: #1e293b; --text-main: #f1f5f9; 
            --border-color: #334155; --accent: #10b981; --up-color: #10b981; --down-color: #ef4444;
            --glass: rgba(30, 41, 59, 0.9);
        }
        body { background-color: var(--bg-color); color: var(--text-main); margin: 0; padding: 0; font-family: 'Outfit', sans-serif; padding-bottom: 120px; overflow-x: hidden; }
        header { position: fixed; top: 0; left: 0; width: 100%; height: 75px; background: var(--glass); backdrop-filter: blur(15px); border-bottom: 1px solid var(--border-color); z-index: 10000; display: flex; align-items: center; padding: 0 20px; box-sizing: border-box; }
        .search-wrapper { flex: 1; display: flex; justify-content: center; align-items: center; }
        .search-container { position: relative; width: 100%; max-width: 400px; display: flex; align-items: center; }
        .search-container input { width: 100%; height: 44px; border-radius: 12px; border: 1px solid var(--border-color); background: rgba(10, 15, 29, 0.9); color: #fff; padding: 0 50px 0 18px; outline: none; }
        .search-container i { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--accent); cursor: pointer; }
        main { display: flex; flex-direction: column; gap: 15px; padding: 95px 15px 20px; box-sizing: border-box; max-width: 1400px; margin: 0 auto; }
        .top-section { display: flex; flex-wrap: wrap; gap: 15px; width: 100%; }
        .center-col { flex: 1; min-width: 350px; }
        .right-col { flex: 0 0 380px; display: flex; flex-direction: column; gap: 15px; }
        .panel { background: var(--card-bg); border-radius: 16px; border: 1px solid var(--border-color); padding: 22px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        #tv_chart_container { height: 450px; border-radius: 16px; overflow: hidden; border: 1px solid var(--border-color); }
        #aiLog { height: 200px; overflow-y: hidden; background: #020617; padding: 15px; font-size: 0.88rem; border-radius: 12px; border: 1px solid var(--border-color); color: #cbd5e1; display: flex; flex-direction: column; margin-bottom: 15px; }
        .log-entry { margin-bottom: 6px; border-bottom: 1px solid rgba(255,255,255,0.02); padding-bottom: 4px; }
        .history-board { width: 100%; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; text-align: center; min-width: 500px; }
        th { background: rgba(255,255,255,0.05); color: var(--accent); padding: 12px; border-bottom: 2px solid var(--border-color); }
        td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .pagination { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 20px; }
        .page-btn { cursor: pointer; padding: 5px 12px; border-radius: 6px; border: 1px solid var(--border-color); background: #0f172a; color: #94a3b8; font-weight: 600; }
        .page-btn.active { background: var(--accent); color: #020617; border-color: var(--accent); }
        .txt-up { color: var(--up-color); font-weight: 700; }
        .txt-down { color: var(--down-color); font-weight: 700; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; height: 75px; background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(15px); border-top: 1px solid var(--border-color); display: flex; justify-content: space-around; align-items: center; z-index: 10001; }
        .nav-item { color: #94a3b8; text-decoration: none; display: flex; flex-direction: column; align-items: center; flex: 1; }
        .nav-item.active { color: var(--accent); }
        .btn-exec { width: 100%; height: 60px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; color: #fff; font-size: 1.1rem; margin-top: 10px; }
        .btn-start { background: var(--accent); color: #020617; }
        .btn-stop { background: var(--down-color); color: #fff; }
    </style>
</head>
<body>
    <header>
        <div onclick="history.back()" style="cursor:pointer;"><i class="fas fa-chevron-left"></i></div>
        <div class="search-wrapper">
            <div class="search-container">
                <input type="text" id="coinSearch" placeholder="코인 종목 검색..." onkeypress="if(event.key==='Enter') executeSearch()">
                <i class="fas fa-search" onclick="executeSearch()"></i>
            </div>
        </div>
        <div style="flex: 0 0 120px; text-align: right;"><div style="background:var(--accent); color:#000; padding:6px 12px; border-radius:8px; font-weight:800; font-size:0.8rem; display: inline-block;" id="coinTitle">BTC / KRW</div></div>
    </header>

    <main>
        <div class="top-section">
            <div class="center-col">
                <div id="tv_chart_container"><div id="tv_chart" style="width: 100%; height: 100%;"></div></div>
            </div>
            <div class="right-col">
                <div class="panel" style="background: linear-gradient(145deg, #1e293b, #0f172a); border: 2px solid var(--accent); text-align: center;">
                    <div style="font-size:0.85rem; color:var(--accent); font-weight:700; margin-bottom: 10px;">CURRENT SEED MONEY</div>
                    <div style="display: flex; align-items: baseline; justify-content: center; gap: 8px;">
                        <div id="displayKrw" style="font-size:2.8rem; color:#fff; font-weight: 900; line-height: 1;">100,000,000</div>
                        <span style="font-size: 1.2rem; color: rgba(255,255,255,0.8); font-weight: 800;">KRW</span>
                    </div>
                    <div id="winRateDisp" style="color:var(--accent); font-size:0.8rem; margin-top:10px;">Win Rate: 0% (0W 0L)</div>
                </div>
                <div class="panel" style="border:1px solid #334155; flex: 1; text-align: center;">
                    <i class="fas fa-microchip" style="font-size: 2.5rem; color: var(--accent); margin-bottom: 10px;"></i>
                    <div style="font-weight: 700; font-size: 1.1rem; margin-bottom: 5px;">AI ENGINE CONTROL</div>
                    <p id="engineStatus" style="font-size: 0.8rem; color: #94a3b8;">대기 중...</p>
                    <button id="aiBtn" onclick="toggleAI()" class="btn-exec btn-start">AI 가동 시작</button>
                </div>
            </div>
        </div>

        <div class="panel">
            <div style="font-weight:800; color:var(--accent); margin-bottom:12px; font-size:0.95rem; border-left: 4px solid var(--accent); padding-left: 10px;">AI ACCURACY ANALYSIS (실시간 로그)</div>
            <div id="aiLog"></div>
        </div>

        <div class="panel">
            <div style="font-weight:800; color:var(--accent); margin-bottom:15px; font-size:1rem; display: flex; justify-content: space-between;">
                <span><i class="fas fa-history"></i> AI TRADING BOARD (Page)</span>
                <span id="holdingTag" style="font-size: 0.8rem; color: #fff;">보유량: 0.000000</span>
            </div>
            <div class="history-board">
                <table>
                    <thead>
                        <tr><th>종료시간</th><th>매수가</th><th>매도가</th><th>수익률</th><th>수익금</th></tr>
                    </thead>
                    <tbody id="tradeHistory"></tbody>
                </table>
            </div>
            <div id="pagination" class="pagination"></div>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="https://minetia.github.io/Home/" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="https://minetia.github.io/business/" class="nav-item"><i class="fas fa-briefcase"></i><span>Business</span></a>
        <a href="https://minetia.github.io/tech/" class="nav-item"><i class="fas fa-microchip"></i><span>Tech</span></a>
        <a href="https://minetia.github.io/news/" class="nav-item"><i class="fas fa-newspaper"></i><span>News</span></a>
        <a href="#" class="nav-item active"><i class="fas fa-chart-line"></i><span>Trade</span></a>
    </nav>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let coin = urlParams.get('coin') || 'BTC';
        document.getElementById('coinTitle').innerText = coin + " / KRW";
        
        // [상태 복구 로직]
        let wallet = JSON.parse(localStorage.getItem('myWallet')) || { mainKrw: 100000000, assets: {} };
        let tradeStats = JSON.parse(localStorage.getItem('tradeStats')) || { win: 0, loss: 0 };
        let allTrades = JSON.parse(localStorage.getItem('allTrades')) || [];
        let aiActive = JSON.parse(localStorage.getItem('aiActive')) || false;
        let lastBuyPrice = JSON.parse(localStorage.getItem('lastBuyPrice')) || 0;

        let curPrice = 0;
        let priceHistory = [];
        let currentPage = 1;
        const itemsPerPage = 10;
        let aiInterval;

        function saveAll() {
            localStorage.setItem('myWallet', JSON.stringify(wallet));
            localStorage.setItem('tradeStats', JSON.stringify(tradeStats));
            localStorage.setItem('allTrades', JSON.stringify(allTrades));
            localStorage.setItem('aiActive', JSON.stringify(aiActive));
            localStorage.setItem('lastBuyPrice', JSON.stringify(lastBuyPrice));
        }

        function updateUI() {
            document.getElementById('displayKrw').innerText = Math.floor(wallet.mainKrw).toLocaleString();
            document.getElementById('holdingTag').innerText = `보유량: ${(wallet.assets[coin] || 0).toFixed(6)} ${coin}`;
            let total = tradeStats.win + tradeStats.loss;
            let rate = total === 0 ? 0 : ((tradeStats.win / total) * 100).toFixed(1);
            document.getElementById('winRateDisp').innerText = `Win Rate: ${rate}% (${tradeStats.win}W ${tradeStats.loss}L)`;
            renderBoard();
        }

        function addLog(msg) {
            const box = document.getElementById('aiLog');
            const div = document.createElement('div');
            div.className = 'log-entry';
            div.innerHTML = `<span style="color:#94a3b8;">[${new Date().toLocaleTimeString()}]</span> ${msg}`;
            box.insertBefore(div, box.firstChild);
            if (box.childNodes.length > 30) box.removeChild(box.lastChild);
        }

        function recordTrade(sellPrice, profitRate, profit) {
            const newTrade = {
                time: new Date().toLocaleTimeString(),
                buyPrice: lastBuyPrice,
                sellPrice: sellPrice,
                rate: profitRate,
                profit: profit
            };
            allTrades.unshift(newTrade);
            saveAll();
            updateUI();
        }

        function renderBoard() {
            const tbody = document.getElementById('tradeHistory');
            const paginDiv = document.getElementById('pagination');
            tbody.innerHTML = ""; paginDiv.innerHTML = "";
            const totalPages = Math.ceil(allTrades.length / itemsPerPage);
            const startIdx = (currentPage - 1) * itemsPerPage;
            allTrades.slice(startIdx, startIdx + itemsPerPage).forEach(t => {
                const row = document.createElement('tr');
                const colorClass = t.profit >= 0 ? 'txt-up' : 'txt-down';
                row.innerHTML = `<td>${t.time}</td><td>${t.buyPrice.toLocaleString()}</td><td>${t.sellPrice.toLocaleString()}</td><td class="${colorClass}">${t.rate.toFixed(2)}%</td><td class="${colorClass}">${Math.floor(t.profit).toLocaleString()} KRW</td>`;
                tbody.appendChild(row);
            });
            if (totalPages > 1) {
                for (let i = 1; i <= totalPages; i++) {
                    const btn = document.createElement('div');
                    btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                    btn.innerText = i; btn.onclick = () => { currentPage = i; renderBoard(); };
                    paginDiv.appendChild(btn);
                }
            }
        }

        async function fetchMarket() {
            try {
                const res = await axios.get(`https://api.upbit.com/v1/ticker?markets=KRW-${coin}`);
                curPrice = res.data[0].trade_price;
                priceHistory.push(curPrice);
                if(priceHistory.length > 10) priceHistory.shift();
            } catch(e) {}
        }

        function runEngine() {
            if (!aiActive) return;
            clearInterval(aiInterval);
            aiInterval = setInterval(() => {
                if (curPrice <= 0 || priceHistory.length < 5) return;
                const myQty = wallet.assets[coin] || 0;
                const avgPrice = priceHistory.reduce((a, b) => a + b) / priceHistory.length;
                if (myQty === 0 && curPrice > avgPrice && curPrice > priceHistory[priceHistory.length-2]) {
                    const buyAmt = 10000000;
                    if(wallet.mainKrw >= buyAmt) {
                        wallet.mainKrw -= buyAmt;
                        wallet.assets[coin] = buyAmt / curPrice;
                        lastBuyPrice = curPrice;
                        addLog(`[BUY] 매수 체결 @ ${curPrice.toLocaleString()}`);
                        saveAll();
                    }
                } else if (myQty > 0) {
                    const profitRate = ((curPrice - lastBuyPrice) / lastBuyPrice) * 100;
                    if (profitRate >= 0.4 || profitRate <= -0.2) {
                        let sellAmt = myQty * curPrice;
                        let profit = sellAmt - (lastBuyPrice * myQty);
                        wallet.mainKrw += sellAmt; wallet.assets[coin] = 0;
                        if(profit >= 0) tradeStats.win++; else tradeStats.loss++;
                        recordTrade(curPrice, profitRate, profit);
                        addLog(`[SELL] 매도 완료 | 수익률: ${profitRate.toFixed(2)}%`);
                        saveAll();
                    }
                }
                updateUI();
            }, 1000);
        }

        function toggleAI() {
            aiActive = !aiActive;
            saveAll();
            location.reload(); // 버튼 클릭 시 상태 저장 후 새로고침하여 엔진 동기화
        }

        function executeSearch() {
            const val = document.getElementById('coinSearch').value.toUpperCase();
            if(val) location.href = `modal.html?coin=${val}`;
        }

        window.onload = () => {
            updateUI();
            new TradingView.widget({"autosize": true, "symbol": "UPBIT:"+coin+"KRW", "interval": "1", "theme": "dark", "container_id": "tv_chart", "locale": "ko"});
            
            // 엔진 상태에 따른 버튼/텍스트 표시
            const btn = document.getElementById('aiBtn');
            const statusTxt = document.getElementById('engineStatus');
            if (aiActive) {
                btn.innerText = "AI 엔진 중지"; btn.className = "btn-exec btn-stop";
                statusTxt.innerText = "엔진 가동 중..."; statusTxt.style.color = "var(--accent)";
                runEngine();
            } else {
                btn.innerText = "AI 가동 시작"; btn.className = "btn-exec btn-start";
                statusTxt.innerText = "대기 중..."; statusTxt.style.color = "#94a3b8";
            }

            setInterval(fetchMarket, 2000);
        };
    </script>
</body>
</html>
