<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Smart Terminal Pro - Profit Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    
    <style>
        :root {
            --bg-color: #0f172a; --card-bg: #1e293b; --text-main: #f1f5f9; 
            --border-color: #334155; --accent: #f59e0b; --up-color: #ef4444; --down-color: #2563eb;
            --right-col-width: 350px;
        }
        body { background-color: var(--bg-color); color: var(--text-main); margin: 0; padding: 0; overflow-x: hidden; font-family: 'Outfit', sans-serif; }

        header { 
            position: fixed; top: 0; left: 0; width: 100%; height: 65px; 
            background: var(--card-bg); border-bottom: 1px solid var(--border-color); 
            z-index: 10000; display: flex; align-items: center; padding: 0 20px; box-sizing: border-box;
        }
        
        .search-container { margin-left: auto; width: var(--right-col-width); position: relative; }
        .search-container input { 
            width: 100%; height: 40px; padding: 0 40px 0 15px; border-radius: 8px; border: 1px solid var(--border-color);
            background: #0a0f1d; color: #fff; outline: none; font-size: 0.9rem; box-sizing: border-box;
        }

        main { display: flex; flex-wrap: wrap; gap: 12px; padding: 85px 12px 100px; box-sizing: border-box; }

        .center-col { flex: 1; min-width: 450px; order: 1; }
        .right-col { width: var(--right-col-width); order: 2; display: flex; flex-direction: column; gap: 12px; }
        .ob-area { width: 300px; order: 3; }

        .panel { background: var(--card-bg); border-radius: 12px; border: 1px solid var(--border-color); padding: 20px; display: flex; flex-direction: column; box-sizing: border-box; }

        @media (max-width: 1100px) {
            main { flex-direction: column; padding: 75px 10px 100px; }
            .center-col, .right-col, .ob-area { width: 100%; order: unset; }
            .center-col { order: 1; } .right-col { order: 2; } .ob-area { order: 3; }
            #tv_chart_container { height: 420px !important; }
        }

        #tv_chart_container { width: 100%; height: 500px; border-radius: 12px; overflow: hidden; border: 1px solid var(--border-color); background: #131722; }
        
        /* AI 브리핑 상세 로그 디자인 */
        #aiLog { flex: 1; height: 220px; overflow-y: auto; background: #020617; padding: 12px; font-size: 0.85rem; border-radius: 8px; color: #94a3b8; border: 1px solid var(--border-color); line-height: 1.6; }
        .log-item { margin-bottom: 10px; padding: 8px; border-radius: 6px; background: rgba(255,255,255,0.03); border-left: 4px solid #475569; }
        .log-buy { border-left-color: var(--down-color); }
        .log-sell { border-left-color: var(--up-color); }
        .profit-plus { color: #10b981; font-weight: 800; }
        .profit-minus { color: #ef4444; font-weight: 800; }

        .btn-exec { width: 100%; height: 48px; border-radius: 8px; border: none; font-weight: 900; cursor: pointer; color: #fff; margin-top: 5px; }
        .ob-row { display: flex; justify-content: space-between; padding: 10px; font-size: 0.85rem; border-bottom: 1px solid rgba(255,255,255,0.02); }
    </style>
</head>
<body>

    <header>
        <div onclick="history.back()" style="cursor:pointer; color:var(--accent); font-weight:800;"><i class="fas fa-arrow-left"></i></div>
        <div class="search-container">
            <input type="text" id="detailSearch" placeholder="코인명 검색..." onkeypress="if(event.key==='Enter') executeSearch()">
        </div>
    </header>

    <main>
        <div class="center-col">
            <div id="tv_chart_container">
                <div id="tv_chart" style="width: 100%; height: 100%;"></div>
            </div>
            <div class="panel" style="margin-top: 12px;">
                <div style="font-weight:800; font-size:0.85rem; color:var(--accent); margin-bottom:10px;"><i class="fas fa-robot"></i> AI 실시간 매매 브리핑</div>
                <div id="aiLog">시장 분석 대기 중...</div>
            </div>
        </div>

        <div class="right-col">
            <div class="panel">
                <div style="font-weight:800; font-size:0.9rem; margin-bottom:8px; color:var(--accent);"><i class="fas fa-wallet"></i> 일반 지갑 잔고 (Seed 1억)</div>
                <b id="displayKrw" style="font-size:1.8rem; color:#fff; display:block;">100,000,000 KRW</b>
                <span id="coinQtyDisp" style="color:#10b981; font-weight:700; font-size:0.9rem;">보유: 0.000000 BTC</span>
            </div>

            <div class="panel" style="border:2px solid var(--accent) !important;">
                <div style="font-weight:800; font-size:0.9rem; color:var(--accent); margin-bottom:10px;">AI 엔진 가동 제어</div>
                <div style="font-size: 0.75rem; color: #94a3b8; margin-bottom: 10px;">매수 전략: 회당 1,000,000 KRW 고정</div>
                <button id="aiBtn" onclick="toggleAI()" class="btn-exec" style="background:var(--accent); color:#000;">AI 엔진 시작</button>
            </div>
        </div>

        <div class="panel ob-area" style="min-height: 800px;">
            <div style="font-size:0.9rem; font-weight:800; margin-bottom:12px; color:var(--accent); border-bottom:1px solid var(--border-color); padding-bottom:8px;">실시간 호가</div>
            <div id="askList" style="display:flex; flex-direction:column-reverse; flex:1;"></div>
            <div id="bidList" style="flex:1;"></div>
        </div>
    </main>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let coin = urlParams.get('coin') || 'BTC';
        let wallet = JSON.parse(localStorage.getItem('myWallet')) || { mainKrw: 100000000, assets: {} };
        
        let aiActive = false;
        let aiInterval;
        let curPrice = 0;
        let lastBuyPrice = 0; // 수익률 추적용 매수가 저장
        const FIXED_BUY_AMOUNT = 1000000;

        function updateUI() {
            document.getElementById('displayKrw').innerText = Math.floor(wallet.mainKrw).toLocaleString() + " KRW";
            document.getElementById('coinQtyDisp').innerText = `보유: ${(wallet.assets[coin] || 0).toFixed(6)} ${coin}`;
            localStorage.setItem('myWallet', JSON.stringify(wallet));
        }

        async function fetchMarket() {
            try {
                const res = await axios.get(`https://api.upbit.com/v1/orderbook?markets=KRW-${coin}`);
                curPrice = res.data[0].orderbook_units[0].ask_price;
                let askH = '', bidH = '';
                res.data[0].orderbook_units.slice(0, 10).forEach(u => {
                    askH += `<div class="ob-row ob-ask"><span>${u.ask_price.toLocaleString()}</span><span>${u.ask_size.toFixed(2)}</span></div>`;
                    bidH += `<div class="ob-row ob-bid"><span>${u.bid_price.toLocaleString()}</span><span>${u.bid_size.toFixed(2)}</span></div>`;
                });
                document.getElementById('askList').innerHTML = askH;
                document.getElementById('bidList').innerHTML = bidH;
            } catch(e) {}
        }

        function toggleAI() {
            aiActive = !aiActive;
            const btn = document.getElementById('aiBtn');
            const log = document.getElementById('aiLog');

            if (aiActive) {
                btn.innerText = "중지"; btn.style.background = "#ef4444"; btn.style.color = "#fff";
                log.innerHTML = `<div class="log-item"><b>[SYSTEM]</b> 엔진 가동. 100만원 분할 매수 모드 활성화.</div>` + log.innerHTML;
                
                aiInterval = setInterval(() => {
                    const signal = Math.random();
                    if (signal > 0.82) { // 매수 신호
                        if (wallet.mainKrw >= FIXED_BUY_AMOUNT) {
                            const q = FIXED_BUY_AMOUNT / curPrice;
                            wallet.mainKrw -= FIXED_BUY_AMOUNT;
                            wallet.assets[coin] = (wallet.assets[coin] || 0) + q;
                            lastBuyPrice = curPrice; // 매수 가격 기록

                            log.innerHTML = `
                                <div class="log-item log-buy">
                                    <b style="color:var(--down-color)">[AI 매수]</b> 1,000,000 KRW 체결<br>
                                    매수가: ${curPrice.toLocaleString()} KRW
                                </div>` + log.innerHTML;
                            updateUI();
                        }
                    } else if (signal < 0.18) { // 매도 신호
                        const myQty = wallet.assets[coin] || 0;
                        if (myQty > 0 && lastBuyPrice > 0) {
                            const sellAmt = myQty * curPrice;
                            const profit = sellAmt - (lastBuyPrice * myQty);
                            
                            wallet.mainKrw += sellAmt;
                            wallet.assets[coin] = 0;
                            
                            const profitTag = profit >= 0 ? 
                                `<span class="profit-plus">+${Math.floor(profit).toLocaleString()} KRW</span>` : 
                                `<span class="profit-minus">${Math.floor(profit).toLocaleString()} KRW</span>`;

                            log.innerHTML = `
                                <div class="log-item log-sell">
                                    <b style="color:var(--up-color)">[AI 매도]</b> 전량 청산 완료<br>
                                    매수가: ${lastBuyPrice.toLocaleString()} KRW<br>
                                    매도가: ${curPrice.toLocaleString()} KRW<br>
                                    <b>최종수익: ${profitTag}</b>
                                </div>` + log.innerHTML;
                            
                            lastBuyPrice = 0; // 초기화
                            updateUI();
                        }
                    }
                }, 4000);
            } else {
                clearInterval(aiInterval);
                btn.innerText = "AI 엔진 시작"; btn.style.background = "var(--accent)"; btn.style.color = "#000";
            }
        }

        window.onload = () => {
            new TradingView.widget({"autosize": true, "symbol": "UPBIT:"+coin+"KRW", "interval": "15", "theme": "dark", "container_id": "tv_chart", "locale": "ko"});
            setInterval(fetchMarket, 2000);
            updateUI(); fetchMarket();
        };
    </script>
</body>
</html>
