<div class="wrapper">
    <div class="back-btn" onclick="history.back()">
        <i class="fas fa-chevron-left"></i>
    </div>

    <header id="header-placeholder"></header>

    <main>
        <div id="tv_chart" class="chart-box"></div>
        
        <div class="ai-terminal">
            <div style="font-size:0.7rem; color:var(--accent); font-weight:800; margin-bottom:4px;">AI ENGINE LOG</div>
            <div id="aiLogs" class="log-screen" style="height:70px;"></div>
            <button onclick="window.AI_ENGINE.toggle('startBtn', 'aiLogs')" class="ai-btn" id="startBtn">
                <i class="fas fa-robot"></i> AI 자동매매 가동
            </button>
        </div>

        <div class="history-title" style="margin: 8px 0 5px 5px !important;">TRADE HISTORY</div>
        <div id="history-placeholder" class="history-card" style="max-height: 160px;"></div>
    </main>

    <footer id="nav-placeholder"></footer>
</div>
