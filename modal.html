<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Smart Terminal Pro - Accuracy Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        :root {
            --bg-color: #020617; --card-bg: #1e293b; --text-main: #f1f5f9; 
            --border-color: #334155; --accent: #10b981; --up-color: #10b981; --down-color: #ef4444;
            --glass: rgba(30, 41, 59, 0.9);
        }
        body { background-color: var(--bg-color); color: var(--text-main); margin: 0; padding: 0; font-family: 'Outfit', sans-serif; padding-bottom: 100px; overflow-x: hidden; }
        header { position: fixed; top: 0; left: 0; width: 100%; height: 75px; background: var(--glass); backdrop-filter: blur(15px); border-bottom: 1px solid var(--border-color); z-index: 10000; display: flex; align-items: center; padding: 0 20px; box-sizing: border-box; }
        .search-wrapper { flex: 1; display: flex; justify-content: center; align-items: center; }
        .search-container { position: relative; width: 100%; max-width: 400px; display: flex; align-items: center; }
        .search-container input { width: 100%; height: 44px; border-radius: 12px; border: 1px solid var(--border-color); background: rgba(10, 15, 29, 0.9); color: #fff; padding: 0 50px 0 18px; outline: none; }
        .search-container i { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--accent); font-size: 1.1rem; cursor: pointer; }
        main { display: flex; flex-direction: column; gap: 15px; padding: 95px 15px 20px; box-sizing: border-box; max-width: 1400px; margin: 0 auto; }
        .top-section { display: flex; flex-wrap: wrap; gap: 15px; width: 100%; }
        .center-col { flex: 1; min-width: 350px; }
        .right-col { flex: 0 0 380px; display: flex; flex-direction: column; gap: 15px; }
        .panel { background: var(--card-bg); border-radius: 16px; border: 1px solid var(--border-color); padding: 22px; box-sizing: border-box; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        #tv_chart_container { height: 480px; border-radius: 16px; overflow: hidden; border: 1px solid var(--border-color); background: #131722; }
        #aiLog { height: 350px; overflow-y: hidden; background: #020617; padding: 15px; font-size: 0.88rem; border-radius: 10px; border: 1px solid var(--border-color); color: #cbd5e1; display: flex; flex-direction: column; }
        .log-entry { margin-bottom: 8px; border-bottom: 1px solid rgba(255,255,255,0.02); padding-bottom: 5px; animation: fadeIn 0.1s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; height: 75px; background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(15px); border-top: 1px solid var(--border-color); display: flex; justify-content: space-around; align-items: center; z-index: 10001; }
        .nav-item { color: #94a3b8; text-decoration: none; display: flex; flex-direction: column; align-items: center; flex: 1; }
        .nav-item.active { color: var(--accent); }
        .btn-exec { width: 100%; height: 60px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; color: #fff; font-size: 1.1rem; }
    </style>
</head>
<body>
    <header>
        <div onclick="history.back()" style="cursor:pointer; color:var(--text-main); font-size:1.2rem;"><i class="fas fa-chevron-left"></i></div>
        <div class="search-wrapper">
            <div class="search-container">
                <input type="text" id="coinSearch" placeholder="코인 종목 검색..." onkeypress="if(event.key==='Enter') executeSearch()">
                <i class="fas fa-search" onclick="executeSearch()"></i>
            </div>
        </div>
        <div style="flex: 0 0 120px; text-align: right;"><div style="background:var(--accent); color:#fff; padding:6px 12px; border-radius:8px; font-weight:800; font-size:0.8rem; display: inline-block;" id="coinTitle">BTC / KRW</div></div>
    </header>

    <main>
        <div class="top-section">
            <div class="center-col">
                <div id="tv_chart_container"><div id="tv_chart" style="width: 100%; height: 100%;"></div></div>
                <div class="panel" style="margin-top: 15px;">
                    <div style="font-weight:800; color:var(--accent); margin-bottom:12px; font-size:0.95rem; border-left: 4px solid var(--accent); padding-left: 10px;">AI ACCURACY ANALYSIS (정확도 모드 / 실시간 연동)</div>
                    <div id="aiLog"></div>
                </div>
            </div>
            
            <div class="right-col">
                <div class="panel" style="background: linear-gradient(145deg, #1e293b, #0f172a); border: 2px solid var(--accent); text-align: center;">
                    <div style="font-size:0.85rem; color:var(--accent); font-weight:700; letter-spacing: 1px; margin-bottom: 10px;">CURRENT SEED MONEY</div>
                    <div style="display: flex; align-items: baseline; justify-content: center; gap: 8px;">
                        <div id="displayKrw" style="font-size:3rem; color:#fff; font-weight: 900; text-shadow: 0 0 15px rgba(16,185,129,0.4); line-height: 1;">100,000,000</div>
                        <span style="font-size: 1.4rem; color: rgba(255,255,255,0.8); font-weight: 800;">KRW</span>
                    </div>
                    <div id="winRateDisp" style="color:var(--accent); font-size:0.8rem; margin-top:5px; font-weight:600;">Win Rate: 0% (0W 0L)</div>
                    <div id="coinQtyDisp" style="color:#94a3b8; font-weight:700; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; font-size: 0.9rem; margin-top:10px;">Holding: 0.000000 BTC</div>
                </div>

                <div class="panel" style="border:1px solid #334155; flex: 1; display: flex; flex-direction: column; justify-content: center;">
                    <div style="text-align: center; padding: 10px 0;">
                        <i class="fas fa-crosshairs" style="font-size: 3.5rem; color: var(--accent); margin-bottom: 15px;"></i>
                        <div style="font-weight: 700; font-size: 1.2rem; margin-bottom: 5px;">ACCURACY ENGINE</div>
                        <p style="font-size: 0.85rem; color: #94a3b8; margin-bottom: 20px;">보조지표 필터링 기반 정밀 매매</p>
                    </div>
                    <button id="aiBtn" onclick="toggleAI()" class="btn-exec" style="background:#ef4444; color:#fff;">AI 엔진 중지</button>
                </div>
            </div>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="https://minetia.github.io/Home/" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="https://minetia.github.io/business/" class="nav-item"><i class="fas fa-briefcase"></i><span>Business</span></a>
        <a href="https://minetia.github.io/tech/" class="nav-item"><i class="fas fa-microchip"></i><span>Tech</span></a>
        <a href="https://minetia.github.io/news/" class="nav-item"><i class="fas fa-newspaper"></i><span>News</span></a>
        <a href="#" class="nav-item active"><i class="fas fa-chart-line"></i><span>Trade</span></a>
    </nav>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let coin = urlParams.get('coin') || 'BTC';
        document.getElementById('coinTitle').innerText = coin + " / KRW";
        
        let wallet = JSON.parse(localStorage.getItem('myWallet')) || { mainKrw: 100000000, assets: {} };
        let tradeStats = { win: 0, loss: 0 };
        let curPrice = 0, lastPrice = 0, lastBuyPrice = 0, aiActive = false, aiInterval;
        let priceHistory = []; // EMA 계산용

        function updateUI() {
            document.getElementById('displayKrw').innerText = Math.floor(wallet.mainKrw).toLocaleString();
            document.getElementById('coinQtyDisp').innerText = `Holding: ${(wallet.assets[coin] || 0).toFixed(6)} ${coin}`;
            
            let total = tradeStats.win + tradeStats.loss;
            let rate = total === 0 ? 0 : ((tradeStats.win / total) * 100).toFixed(1);
            document.getElementById('winRateDisp').innerText = `Win Rate: ${rate}% (${tradeStats.win}W ${tradeStats.loss}L)`;
            
            localStorage.setItem('myWallet', JSON.stringify(wallet));
        }

        function addLog(msg) {
            const box = document.getElementById('aiLog');
            const div = document.createElement('div');
            div.className = 'log-entry';
            div.innerHTML = `<span style="color:#94a3b8;">[${new Date().toLocaleTimeString()}]</span> ${msg}`;
            box.insertBefore(div, box.firstChild);
            if (box.childNodes.length > 30) box.removeChild(box.lastChild);
        }

        async function fetchMarket() {
            try {
                const res = await axios.get(`https://api.upbit.com/v1/ticker?markets=KRW-${coin}`);
                curPrice = res.data[0].trade_price;
                priceHistory.push(curPrice);
                if(priceHistory.length > 10) priceHistory.shift();
            } catch(e) {}
        }

        function startAccuracyEngine() {
            aiActive = true;
            addLog(`<span style="color:var(--accent); font-weight:bold;">[SYSTEM] 정확도 모드 엔진 자동 가동</span>`);
            aiInterval = setInterval(() => {
                if (curPrice <= 0 || priceHistory.length < 5) return;

                const myQty = wallet.assets[coin] || 0;
                const avgPrice = priceHistory.reduce((a, b) => a + b) / priceHistory.length;

                // [정확도 매수] 코인 없고, 현재가가 평균선보다 위이며 상승추세일 때
                if (myQty === 0 && curPrice > avgPrice && curPrice > priceHistory[priceHistory.length-2]) {
                    const buyAmount = 20000000; // 2,000만원 정밀 매수
                    if(wallet.mainKrw >= buyAmount) {
                        wallet.mainKrw -= buyAmount;
                        wallet.assets[coin] = buyAmount / curPrice;
                        lastBuyPrice = curPrice;
                        addLog(`<b style="color:#3b82f6;">[ENTRY]</b> 정밀 타점 진입 | 가격: ${curPrice.toLocaleString()}`);
                    }
                } 
                // [정확도 매도] 타겟 익절 0.4%, 안전 손절 0.2%
                else if (myQty > 0) {
                    const profitRate = ((curPrice - lastBuyPrice) / lastBuyPrice) * 100;
                    if (profitRate >= 0.4 || profitRate <= -0.2) {
                        let sellAmt = myQty * curPrice;
                        let profit = sellAmt - (lastBuyPrice * myQty);
                        wallet.mainKrw += sellAmt;
                        wallet.assets[coin] = 0;
                        
                        if(profit >= 0) tradeStats.win++; else tradeStats.loss++;
                        
                        const color = profit >= 0 ? "#10b981" : "#ef4444";
                        addLog(`<b style="color:${color};">[EXIT]</b> ${profit >= 0 ? '수익 실현' : '리스크 관리'} | ${profitRate.toFixed(2)}% (<span style="color:${color}">${Math.floor(profit).toLocaleString()} KRW</span>)`);
                    }
                }
                updateUI();
            }, 1000);
        }

        function toggleAI() {
            const btn = document.getElementById('aiBtn');
            if (aiActive) {
                clearInterval(aiInterval); aiActive = false;
                btn.innerText = "AI 엔진 시작"; btn.style.background = "var(--accent)";
                addLog(`[SYSTEM] 엔진 중지`);
            } else {
                startAccuracyEngine();
                btn.innerText = "AI 엔진 중지"; btn.style.background = "#ef4444";
            }
        }

        function executeSearch() {
            const val = document.getElementById('coinSearch').value.toUpperCase();
            if(val) location.href = `modal.html?coin=${val}`;
        }

        window.onload = () => {
            updateUI();
            new TradingView.widget({"autosize": true, "symbol": "UPBIT:"+coin+"KRW", "interval": "1", "theme": "dark", "container_id": "tv_chart", "locale": "ko"});
            fetchMarket();
            setInterval(fetchMarket, 2000);
            setTimeout(startAccuracyEngine, 2500); 
        };
    </script>
</body>
</html>
